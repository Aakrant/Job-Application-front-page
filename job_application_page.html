<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application </title>
     <link rel="stylesheet" href="projectTwo.css">

</head>

<body>
    <div class="container">
            <h2>Job Application</h2>
            <form action="" class="form_control">
      <div class="control_div"> 
       <label for="firstName" class="label">First Name :</label>
       <input type="text" id="firstName" class="input box firstName " placeholder="first Name" >
     </div>
     <div class="control_div">
       <label for="lastName"  class="">Last Name :</label>
       <input type="text" id="lastName" class="lastName box formInput" placeholder="Last Name" >
    </div>
    <div class="control_div">
       <label for="email"  class="formInput">Email :</label>
       <input type="email" id="email" class="box formInput" placeholder="enter email..">
    </div>
    <div class="control_div">
       <label for="jobRole"  class="formInput">Job Role :</label>
        <select name="jobrole" id="jobrole" class="box formInput">
            <option value="">frontend developer</option>
            <option value="">backend developer</option>
            <option value="">java developer</option>
            <option value="">c developer</option>
            <option value="">app developer</option>
        </select>
    </div>
    <div class="control_div">

        <label for="address"  class="formInput">Address :</label>
        <textarea name="address" id="address" cols="20" rows="5"  class=" box formInput" placeholder="Enter your address"></textarea>
    </div>
    <div class="control_div">

        <label for="pincode"  class="formInput">Pincode :</label>
        <input type="number" id="pincode" class="formInput box" placeholder="Enter your pincode">
    </div>
    <div class="control_div">

        <label for="date"  class="formInput">DOB :</label>
        <input type="date" value="2002-09-27" id="date" class="formInput box">
    </div>
  
        </form>
        <div class="">
            <input type="submit" class="button">
        </div>
        </div>

</body>
</html>
